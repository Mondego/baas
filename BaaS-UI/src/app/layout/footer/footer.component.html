<footer class="docs-footer"
        [class.is-next-version]="isNextVersion">
  <div class="docs-footer-list">
    <div class="docs-footer-logo">
      <div class="footer-logo">
        <img class="docs-footer-angular-logo"
             src="../../../assets/logos/footer-build-icon.jpg"  alt="Angular icon">
        <span class="footer-title">JBF & BaaS</span>
      </div>
    </div>

    <div class="docs-footer-version">
      <img class="angular-material-logo" src="../../../assets/logos/footer-logo.png"
           alt="Angular Material icon">
      <span class="version " >Version: {{version}}</span>
    </div>

    <div class="docs-footer-copyright">
      <div>
        <span>Powered by <a href="https://github.com/Mondego"
                            target="_blank"><b><u>Mondego Group @ UC Irvine</u></b></a> Â©2022.</span>
        <a href="https://github.com/Mondego/SourcererJBF">Code licensed under an MIT-style License.</a>
        <!--        <span>Documentation licensed under CC BY 4.0.</span>-->
      </div>
    </div>
  </div>
</footer>
